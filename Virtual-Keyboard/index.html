<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual KeyBoard</title>
  <link rel="stylesheet" href="/styles/body.css">
</head>
<body>
  <header>
    <h2>Welcome to the keyboard simulater</h2>
  </header>
  <div class="keyboard-container">
    <div class="keys-row-1">
      <button>q</button>
      <button>w</button>
      <button>e</button>
      <button>r</button>
      <button>t</button>
      <button>y</button>
      <button>u</button>
      <button>i</button>
      <button>o</button>
      <button>p</button>
      <button class="backspace-button"><img src="./icons/png-transparent-backspace-close-delete-remove-andriod-app-icon.png" alt=""></button>
    </div>
    <div class="keys-row-1">
      <button>a</button>
      <button>s</button>
      <button>d</button>
      <button>f</button>
      <button>g</button>
      <button>h</button>
      <button>j</button>
      <button>k</button>
      <button>l</button>
    </div>
    <div class="keys-row-1">
      <div class="shift-button-container">
        <button class="shift-button"><img class="shift-button-icon" src="./icons/imgbin-symbol-computer-icons-shift-key-computer-keyboard-computer-software-symbol-tgkFY88xrYH1VMWucpXgptCPg.jpg" alt=""></button>
      </div>
      <button>z</button>
      <button>x</button>
      <button>c</button>
      <button>v</button>
      <button>b</button>
      <button>n</button>
      <button>m</button>
      <button class="space-button"><img src="./icons/space-bar-1439880-1214373.png" alt=""></button>
    </div>
  </div>
</body>
</html>

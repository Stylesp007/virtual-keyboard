<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual KeyBoard</title>
  <link rel="stylesheet" href="/Virtual-Keyboard/styles/body.css">
  <script src="/Virtual-Keyboard/scripts/app.js"defer></script>
</head>
<body>
  <header>
    <h2>Welcome to the Pokedex</h2>
  </header>
  <div class="search-box" id="search-box">
    <div class="search-content">
      <label for="name">Pokemon name :</label>
      <input type="text" class="inputValue"  placeholder="Enter a pokemon" id="pokeName"/>
      <label for="ability">Pokemon Abilitys :</label>
      <input type="text" name="ability" id="pokeAbility">
      <button id="search-pokemon">search pokemon</button>
    </div> 
    <div>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="charizard"/>
    </div>

</body>
</html>
